<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovScript NetUtils</title>
    <style>
        .container {
            margin: 300px auto;
            height: 200px;
            width: 500px;
            font-size: 100px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }

        .twinkle {
            animation: twinkle .4s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <span id="msg" class="msg">4 0 4</span><span class="twinkle"> |</span>
    </div>
    <script>
        let msgBox = document.getElementById('msg');
        setInterval(() => {
            msgBox.innerHTML = '';
            setTimeout(() => {
                msgBox.innerHTML = '4';
            }, 700)
            setTimeout(() => {
                msgBox.innerHTML = '4 0';
            }, 1400)
            setTimeout(() => {
                msgBox.innerHTML = '4 0 4';
            }, 2100)
        }, 2800)
    </script>
</body>

</html>
